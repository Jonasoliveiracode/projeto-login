<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>
                    login
                </h1>
                <p>Seja Bem-vindo ao meu projeto de tela de login</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined"> email </span>
                        
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-email" autocomplete="email" required max="30">
                        <label for="ilogin" name="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> key </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
